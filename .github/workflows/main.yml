name: Build JAR

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build JAR
      run: ./gradlew build

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v2
      with:
        name: iris-jar
        path: build/libs/*.jar
